{% extends "base.html" %}
{% block content %}
<div class="col-sm-6 col-sm-offset-3">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            <legend style="text-decoration:underline;font-size:30px;">Delete Playlist</legend>
            <h2>Are you sure you want to delete the playlist "{{ playlist.playlist_name }}"?</h2>
        </fieldset>
        <div>
            <button type="submit">Delete</button>
            <a href="{% url 'playlist-detail' playlist.playlist_id %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
