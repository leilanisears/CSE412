{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div style="background-color: hsl(248, 20%, 28%, 1);">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            <legend>Create Playlist</legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button type="submit">Create</button>
            <a href="{% url 'home' %}">Cancel</a>
        </div>
    </form>
</div>
 {% endblock content %}
