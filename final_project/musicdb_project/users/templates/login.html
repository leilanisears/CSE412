{% extends 'base.html' %}

{% block content %}
<div id="login">
    <h1 style="text-align:center;text-decoration:underline;">Login</h1>
    <form method="POST">
        {% csrf_token %}
        <!-- Again.. come up with something better and change this cause i hate it and its cringe but i cant do it-->
        <fieldset class="border-bottom mb-4">Spotiplaylist Login</fieldset>
        {{ form.as_p }}
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Log In</button>
        </div>
    </form>
    <div class="border-top pt-2">
        <small class="text-muted">
            <a style="padding-left:30px;" href="{% url 'password_reset' %}">Forgot Password?</a>
        </small>
        <small class="text-muted ml-4" style="padding-left: 30px">
            Need an Account? <a style="padding-left:30px;" href="{% url 'register' %}">Sign Up</a>
        </small>
    </div> 
</div>
{% endblock content %}
