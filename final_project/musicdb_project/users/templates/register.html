<!-- template for login using the default django auth package -->
<div class="register">
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary btn-block btn-large">Register</button>
  </form>
  <p class="text-center"> If you already have an account, <a href="/accounts/login">login</a> instead.</p>
</div>
