{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<!-- template for login using the default django auth package -->
<div class="register col-sm-6 col-sm-offset-3">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend style="font-size:30px;font-weight:bold;text-decoration:underline;" class="border-bottom mb-4">Register Now </legend>
            {{ form|crispy}}
        </fieldset>
        <div>
            <button type="submit" class="btn btn-primary btn-block btn-large">Register</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already Have an Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
        </small>
    </div>
</div>
{% endblock content %}
